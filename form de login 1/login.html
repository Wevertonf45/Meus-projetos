<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">

        <!--Titulo e primeiro parágrafo-->
        <div id="ttl">
          <h1>Fazer Login</h1>
          <p>Seja bem vindo(a) novamente!</p>
        </div>

        <!--Caixa e-mail-->
        <div class="box">
          <input placeholder="E-mail" type="">
          <i class="fa-solid fa-envelope"></i>
        </div>

        <!--Caixa senha-->
        <div class="box">
          <input placeholder="Senha" type="">
          <i class="fa-solid fa-key"></i>
        </div>

        <!--Lembrar e esqueci senha-->
        <div id="remember">
          <label for="">
            <input type="checkbox">
            Lembrar a senha
          </label>
          <a href="#">Esqueci a senha</a>
        </div>

        <!--Botão-->
        <input type="submit" id="btn">

        <!--Segundo parágrafo-->
        <div id="ttl2">
          <p>Ou faça login com suas redes sociais:</p>
        </div>

        <!--Redes sociais-->
        <div id="redes">
          <a href="#"><img src="img/google.png" alt="Google"></a>
          <a href="#"><img src="img/Facebook.png" alt="Facebook"></a>
          <a href="#"><img src="img/linkedin.webp" alt="Linkedin"></a>
        </div>

        <!--Cadastre-se-->
        <div id="forgot">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
